<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <title>Memory Tiles 🎴</title>
</head>

<body>
  <div id="vue-app">
  <div class="container">
    <div class="row justify-content-center align-content-center">
      <div class="col-12 text-center">
        <h2>Memory Tiles</h2>
        <h6>🕺 {{username}} | Attempts {{attempts}} | Score <sup>{{score}}</sup>/<sub>{{attempts}}</sub> | Overall Score {{overalScore}}%</h6>
      </div>
      <div class="col-12 text-center p-3">
        <button v-if="hasEnded" @click="reloadPage" class="btn btn-primary">TRY AGAIN 🐈</button>
      </div>
      <div v-for="(tile, index) in tiles" :tile="tile" :index="index" class="col-md-5 col-5 col-sm-5 bg-secondary m-1 p-2 rounded" :class="{'bg-success': tile.isRevealed}" @click="revealTile(index)" id="tile">
        <p v-if="tile.isRevealed" class="text-center">{{tile.name}}</p>
        <p v-else class="text-center">🗡</p>
      </div>
      <div class="col-12 text-center p-3">
        <h3>Leaderboard [Top Ten]</h3>
        <table class="table my-3">
          <thead>
            <tr>
              <th>No.</th>
              <th>Username</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody v-if="halloffame == []">
            <tr>
              <td colspan="2">Loading</td>
            </tr>
          </tbody>
          <tbody v-else v-for="(item, index) in halloffame">
            <tr>
              <td>{{index+1}}</td>
              <td>{{item.username}}</td>
              <td>{{item.score}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  <!-- Project -->
  <script src="app.js"></script>
</body>
</html>
